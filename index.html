<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5d11b56c09.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore Africa</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img
              src="https://i.pinimg.com/originals/60/ea/15/60ea152f0c16025e23573d9e10132d9b.png"
              alt=""
            />
          </div>
          <ul class="navbar">
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Activities</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
          <div class="hambuger-menu">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="content-main">
          <div class="socials">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <div class="text">
            <p>EXPLORE</p>
            <h1>AFRICA</h1>
          </div>
          <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="locations">
          <div class="location">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <b>Nigeria</b>
              <p>Pick A Location</p>
            </div>
          </div>
          <div class="location">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <b>Ghana</b>
              <p>Pick A Location</p>
            </div>
          </div>
          <div class="location">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <b>South Africa</b>
              <p>Pick A Location</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
